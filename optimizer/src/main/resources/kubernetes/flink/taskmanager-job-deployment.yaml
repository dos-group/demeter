apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
spec:
  replicas: 24 # here, we configure the scale
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      annotations:
        prometheus.io/port: '9999'
        prometheus.io/scrape: 'true'
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: morgel/flink:1.17.0-java11
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1
          limits:
            cpu: 1
        env:
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        - containerPort: 9999
          name: metrics
        #livenessProbe:
          #tcpSocket:
            #port: 6122
          #initialDelaySeconds: 30
          #periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
